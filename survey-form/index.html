<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="./style.css">
  <title>FCC: Survey Form</title>
</head>
<body>
  <div id="title-div">
    <h1 id="title">freeCodeCamp Survey Form</h1>
  </div>

  <p id="description">Thank you for taking the time to help us improve the platform</p>

  <form id="survey-form">
    <fieldset>

      <div class="form-group">
      <label for="name">Name: </label>
      <input id="name" type="text" name="items" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
      <label for="email">Email: </label>
      <input type="email" id="email" name="items" placeholder="Enter your Email" required>
      </div>

      <div class="form-group" id="btn-submit">
        <button id="submit" type="button" name="submit">Submit</button>
      </div>

    </fieldset>

  </form>

</body>
</html>
